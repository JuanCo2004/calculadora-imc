<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>

        <div class="result" id="resultado"></div>
        <div class="result" id="interpretacion"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
